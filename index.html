<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat and Mouse 2: Reinforcement Learning Training Configuration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cat and Mouse 2: Reinforcement Learning Training Configuration</h1>
        <h2>A Project by Joseph Ma</h2>
        <form id="game-config-form">
            <div class="form-group">
                <label for="cat-select">Choose Cat Character:</label>
                <select id="cat-select" name="cat-select">
                    <option value="cat1">Regular Cat</option>
                    <option value="cat2">Float the Cat</option>
                    <option value="cat3">Fifo the Cat</option>
                    <option value="cat4">FAANG the Cat</option>
                    <option value="cat5">Leetcode the Cat</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mouse-select">Choose Mouse Character:</label>
                <select id="mouse-select" name="mouse-select">
                    <option value="mouse1">Regular Mouse</option>
                    <option value="mouse2">Charlie (Char) the Mouse</option>
                    <option value="mouse3">Ascii the Mouse</option>
                    <option value="mouse4">FAANG the Mouse</option>
                    <option value="mouse5">Leetcode the Mouse</option>
                </select>
            </div>
            <div class="form-group">
                <label for="maze-dimensions">Maze Dimensions:</label>
                <select id="maze-dimensions" name="maze-dimensions">
                    <option value="10x10">10 x 10</option>
                    <option value="11x11">11 x 11</option>
                    <option value="12x12">12 x 12</option>
                    <option value="13x13">13 x 13</option>
                    <option value="14x14">14 x 14</option>
                    <option value="15x15">15 x 15</option>
                    <option value="16x16">16 x 16</option>
                    <option value="17x17">17x 17</option>
                    <option value="18x18">18 x 18</option>
                </select>
            </div>
            <button type="submit">Design Your Own Map</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
